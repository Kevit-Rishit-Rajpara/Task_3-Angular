<div class="container">
    <div class="header">
        <h3>Welcome</h3>
        <div class="buttons">
            <button (click)="onAddUser()">Add new user</button>
            <button (click)="onLogout()">Logout</button>
        </div>
    </div>

    <div class="dataTable">
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let user of usersDataArray; let i = index" class="row" (click)="displayDetail(i)">
                <td> {{user.id}} </td>
                <td> {{user.name}} </td>
                <td> {{user.dob | date }} </td>
                <td> {{user.email}} </td>
                <td> {{user.number}} </td>
                <td> {{user.gender}} </td>

                <td class="p-0" (click)="onDelete($event,i)"> <svg  xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                    </svg>
                </td>
            </tr>
        </table>
    </div>

</div>
